services:
  # Aplicación Vue.js Frontend
  portal:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iis-portal-web
    ports:
      - "3000:3000"
    environment:
      - VITE_OMEKA_API_URL=http://omeka:80/api
      - VITE_CMS_API_URL=http://cms:1337/api
      - NODE_ENV=production
    depends_on:
      - omeka
      - cms
    networks:
      - iis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Repositorio Omeka-S
  omeka:
    build:
      context: .
      dockerfile: Dockerfile.omeka
    container_name: iis-omeka
    ports:
      - "8081:80"
    environment:
      - OMEKA_SITE_TITLE=Instituto de Investigaciones Sociales
      - OMEKA_SITE_SLUG=iis
      - OMEKA_API_ENABLED=true
      - OMEKA_API_KEY_ENABLED=true
      - MYSQL_HOST=db
      - MYSQL_DATABASE=omeka
      - MYSQL_USER=omeka
      - MYSQL_PASSWORD=omeka
      - MYSQL_ROOT_PASSWORD=root_password
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - omeka_files:/var/www/html/files
      - omeka_config:/var/www/html/config
    networks:
      - iis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Base de datos de Omeka
  db:
    image: mysql:8.0
    container_name: iis-omeka-db
    command: --default-authentication-plugin=mysql_native_password --default-password-lifetime=0 --bind-address=0.0.0.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=omeka
    volumes:
      - omeka_db:/var/lib/mysql
      - ./init-mysql.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - iis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # CMS Simple - API basada en JSON
  cms:
    build:
      context: ./cms-simple
      dockerfile: Dockerfile
    container_name: iis-cms
    ports:
      - "1337:3001"
    volumes:
      - cms_data:/app/data
    networks:
      - iis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/articulos"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Redis para caché (opcional)
  redis:
    image: redis:7-alpine
    container_name: iis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - iis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx - Reverse Proxy (opcional para producción)
  nginx:
    image: nginx:alpine
    container_name: iis-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - portal
      - omeka
      - cms
    networks:
      - iis-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  omeka_files:
    driver: local
  omeka_config:
    driver: local
  omeka_db:
    driver: local
  cms_data:
    driver: local
  cms_db:
    driver: local
  redis_data:
    driver: local

networks:
  iis-network:
    driver: bridge
